name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
            artifact_name: windows-x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            artifact_name: linux-arm64
          - os: macos-13
            platform: mac
            arch: x64
            artifact_name: macos-x64
          - os: macos-14
            platform: mac
            arch: arm64
            artifact_name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Use conda for reliable GDAL + Python setup
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          activate-environment: build
          channels: conda-forge

      - name: Install GDAL and Python deps (conda)
        shell: bash -el {0}
        run: |
          conda install -y gdal rasterio pyproj geopandas shapely numpy pandas

      - name: Install remaining Python deps
        shell: bash -el {0}
        run: |
          pip install flask flask-cors exactextract pyinstaller
          # Windows-specific
          if [[ "${{ matrix.platform }}" == "win" ]]; then
            pip install pywin32
          fi

      - name: Install npm dependencies
        shell: bash -el {0}
        run: |
          npm install
          cd electron && npm install

      - name: Build backend executable
        shell: bash -el {0}
        run: |
          mkdir -p dist/backend_bin
          python -m PyInstaller --noconfirm --clean --distpath dist/backend_bin geo_backend.spec

      - name: Build Electron app
        shell: bash -el {0}
        run: |
          cd electron && npx electron-builder

      - name: List dist contents
        shell: bash
        run: |
          echo "=== dist/ contents ==="
          find dist -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" -o -name "*.tar.gz" 2>/dev/null || ls -laR dist/

      - name: Upload Setup/Installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-installer
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Portable/Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-portable
          path: |
            dist/*.zip
            dist/*.tar.gz
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts for release
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release/ \;
          echo "=== Files for release ==="
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Geo Analyzer ${{ inputs.version }}
          draft: ${{ inputs.draft }}
          generate_release_notes: true
          files: release/*
